scalar Name
scalar Date @specifiedBy(url: "https://tools.ietf.org/html/rfc3339")

type Query {
    food(name: Name!): Food
    wine(name: Name!): Wine
    dish(name: Name!): Dish
    recommendWinesForDish(dish: Name!): [WinePairing!]!
    recommendDishesForWine(wine: Name!): [FoodPairing!]!
    wineSensoryProfile(wine: Name!): WineSensoryProfile
    foodSensoryProfile(food: Name!): FoodSensoryProfile
}

interface Edible {
    flavors: [Flavor!]!
}

interface Colorable {
    colour: Colour!
}

type Food implements Edible {
    id: ID!
    name: Name!
    flavors: [Flavor!]!
}

type Dish implements Edible {
    id: ID!
    name: Name!
    flavors: [Flavor!]!
}

type Wine implements Edible & Colorable {
    id: ID!
    name: Name!
    colour: Colour!
    flavors: [Flavor!]!
    varieties: [Variety!]
    vintage: Date
    rating: Rating
    producers: [Producer]
    regions: [Region]
}

type Producer {
    id: ID!
    name: Name!
}

type Region {
    id: ID!
    name: Name!
    address: String!
    country: String!
    state: String!
    city: String!
    neighborhood: String
    zipcode: String
}

type Variety {
    id: ID!
    name: Name!
    colour: Colour!
    flavors: [Flavor!]!
}

enum Colour {
    RED
    RUBY
    GREEN
    WHITE
}

type Flavor {
    name: Name!
}

type Rating {
    id: ID!
    type: RatingType!
    rating: Float!
    minimum: Float!
    maximum: Float!
    fiveStar(type: RatingType = FIVE_STAR, minimum: Float = 1.0, maximum: Float = 5.0, rating: Float): Rating
}

enum RatingType {
    FIVE_STAR
    TWENTY_POINTS
}

type WinePairing {
    wine: Wine!
    score: Float!
    explanation: String
}

type FoodPairing {
    food: Food!
    score: Float!
    explanation: String
}

type WineSensoryProfile {
    acidity: String!
    tannin: String!
    alcohol: String!
    body: String!
    sugar: String!
    aroma: String!
}

type FoodSensoryProfile {
    fatness: String!
    saltiness: String!
    sweetness: String!
    spiciness: String!
    umami: String!
}